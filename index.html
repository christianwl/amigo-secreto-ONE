<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Amigo Secreto</title>

    <meta
      name="description"
      content="Um projeto prático que aplica conceitos de lógica de programação, utilizando JavaScript, funções e listas. "
    />
    <meta name="author" content="christianwl" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/styles/style.css" />

    <link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <main class="main-content">
      <header class="header-banner">
        <button id="light" class="light fas fa-moon"></button>
        <h1 class="main-title">Amigo Secreto</h1>
        <img
          src="./src/assets/amigo-secreto.png"
          alt="Imagem representativa de amigo secreto"
        />
      </header>

      <section class="input-section">
        <h2 class="section-title">Digite o nome dos seus amigos</h2>
        <div class="input-wrapper">
          <input
            type="text"
            id="amigo"
            class="input-name"
            placeholder="Digite um nome"
          />
          <button class="button-add" onclick="adicionarAmigo()">
            Adicionar
          </button>
        </div>
        <p id="alertaInput" class="alert"></p>

        <ul
          id="listaAmigos"
          class="name-list"
          aria-labelledby="listaAmigos"
          role="list"
        ></ul>
        <ul id="resultado" class="result-list" aria-live="polite"></ul>

        <div class="button-container">
          <button
            class="button-draw"
            onclick="sortearAmigo()"
            aria-label="Sortear amigo secreto"
          >
            <img
              class="patinha"
              src="./src/assets/patinhaPlay.png"
              alt="Ícone para sortear"
            />
            Sortear amigo
          </button>
          <p id="alertaSorteio" class="alert"></p>
        </div>
      </section>
    </main>
    <footer>
      <span>&copy; 2025 christianwl</span>
    </footer>
    <script src="./src/scripts/app.js" defer></script>
  </body>
</html>
